    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden;
        }
        /* Estilos del header */
        header {
            background: linear-gradient(135deg, #5DADE2, #1ABC9C);
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: headerBubble 6s infinite ease-in-out;
        }
        @keyframes headerBubble {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 500;
            z-index: 1;
        }
        .header-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }
        .header-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .header-button i {
            margin: 0;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 1;
            display: block; /* Mostrar en todas las secciones relevantes */
        }

        /* Secciones */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }

        /* Estilos del pie de página */
        footer {
            background-color: #2C3E50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 16px;
        }
        /* Estilos de la sección principal */
        .main-section {
            padding: 40px 20px;

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
            gap: 20px;

        .profile-info i {

        }
        .profile-info h2 {

            font-weight: 500;
            font-size: 28px;
            color: #2C3E50;
        }

        /* Centrar las cajas de asignaturas y niveles */
        .set-list, .review-level-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
            justify-content: center;
        }
        .set-card, .review-level-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%; /* Asegura que no exceda el ancho del contenedor */
            overflow: hidden; /* Oculta contenido que exceda */
        }
        .set-card:hover, .review-level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .set-card i, .review-level-card i {
            font-size: 50px;
            color: #3498DB;
            margin-bottom: 15px;
        }
        .set-card h3, .review-level-card h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 500;
            color: #2C3E50;
            margin-bottom: 10px;
            text-align: center;
            word-wrap: break-word; /* Permite que el texto se ajuste en múltiples líneas */
        }
        .set-card p, .review-level-card p {
            margin: 5px 0;
            color: #7F8C8D;
            font-size: 16px;
            text-align: center;
            word-wrap: break-word;
        }
        .set-card .button-group, .review-level-card .button-group {
            margin-top: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .set-card button, .review-level-card button {
            padding: 10px 15px;
            background-color: #5DADE2;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            width: 100%; /* Hace que el botón ocupe todo el ancho disponible */
            justify-content: center; /* Centra el contenido del botón */
        }
        .set-card button:hover, .review-level-card button:hover {
            background-color: #3498DB;
        }
        .set-card button i, .review-level-card button i {
            margin-right: 8px;
        }
        .set-card button + button, .review-level-card button + button {
            background-color: #1ABC9C;
        }
        .set-card button + button:hover, .review-level-card button + button:hover {
            background-color: #16A085;
        }
        /* Botones de clasificación */
        .classification-options {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .classification-options button {

            border-radius: 25px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;

        .classification-options button i {
            margin-right: 10px;
        }
        .classification-options .easy {
            background-color: #2ECC71;
        }
        .classification-options .easy:hover {
            background-color: #27AE60;
        }
        .classification-options .medium {
            background-color: #F1C40F;
        }
        .classification-options .medium:hover {
            background-color: #D4AC0D;
        }
        .classification-options .hard {
            background-color: #E74C3C;
        }
        .classification-options .hard:hover {
            background-color: #C0392B;
        }
        /* Estilos de la sección de flashcards */
        .flashcard-section {
            position: relative;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 8px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #5DADE2;
            transition: width 0.3s;
        }
        /* Contenedor para pantalla completa */
        .flashcard-fullscreen-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: inherit;
        }
        /* Contenedor de flashcards */
        .flashcard-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 0;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0;
            padding: 30px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            box-shadow: none;
            opacity: 0;
            z-index: 0;
            transition: opacity 0.4s ease;
            transform-style: preserve-3d;
        }
        .card.visible {
            opacity: 1;
            z-index: 1;
        }
        .card h2 {
            margin: 0;
            font-size: 28px;
            color: #2C3E50;
            text-align: center;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .front {
            background-color: #3498DB;
            color: #fff;
        }
        .back {
            background-color: #2ECC71;
            color: #fff;
        }
        .explanation {
            background-color: #9B59B6;
            color: #fff;
        }
        /* Clasificación */
        .classification {
            display: flex; /* Activa Flexbox */
	    flex-direction: row; /* Asegura que los botones estén en fila */
	    justify-content: center; /* Distribuye uniformemente */
	    align-items: center; /* Centra los botones verticalmente */
	    gap: 10px; /* Espacio entre botones */
	    padding: 10px; /* Espaciado interno */
	    width: 100%; /* Ocupa todo el ancho disponible */
	    flex-wrap: nowrap; /* Evita que los botones salten a otra fila */
	    position: absolute; /* Fija la barra en la parte inferior */
	    bottom: 10px; /* Espacio desde el borde inferior */
        }
        .classification button {
            padding: 14px 22px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;

        .classification button i {

        }
        .classification .easy {
            background-color: #2ECC71;
        }
        .classification .easy:hover {
            background-color: #27AE60;
        }
        .classification .medium {
            background-color: #F1C40F;
        }
        .classification .medium:hover {
            background-color: #D4AC0D;
        }
        .classification .hard {
            background-color: #E74C3C;
        }
        .classification .hard:hover {
            background-color: #C0392B;
        }
        /* Indicador de cara */
        .face-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            z-index: 2;
        }
        .face-indicator i {
            margin-right: 8px;
        }
        /* Contenedor de notificaciones */
        .notification-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .notification {
            background-color: #3498DB;
            color: #fff;
            padding: 15px 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.5s ease;
        }
        .notification i {
            margin-right: 12px;
        }
        /* Botón para reiniciar progreso */
	/* Mejorar el botón Reiniciar progreso */
	.reset-progress-button {
	    display: inline-flex; /* Flexbox para alinear icono y texto */
	    align-items: center;
	    justify-content: center;
	    margin: 30px auto; /* Centrado horizontal y espacio superior */
	    padding: 12px 20px; /* Aumentar el padding para hacerlo más amplio */
	    background: linear-gradient(135deg, #E74C3C, #C0392B); /* Degradado sutil */
	    color: #fff; /* Texto blanco */
	    border: none;
	    border-radius: 30px; /* Bordes redondeados */
	    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra inicial */
	    cursor: pointer;
	    font-size: 18px; /* Tamaño del texto */
	    font-weight: bold;
	    text-transform: uppercase; /* Texto en mayúsculas */
	    transition: all 0.3s ease; /* Transiciones suaves */
	}
	.reset-progress-button i {
	    margin-right: 8px; /* Espacio entre el icono y el texto */
	    font-size: 20px;
	}
	.reset-progress-button:hover {
	    transform: scale(1.05); /* Efecto de escala */
	    background: linear-gradient(135deg, #C0392B, #A93226); /* Cambio de degradado */
	    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
	}
        /* Estilos para modo nocturno */

            } else if (document.mozCancelFullScreen) {

        // Cargar las flashcards
        function loadFlashcards() {
            if (selectedSet && !reviewLevel) {
                flashcards = flashcardSets[selectedSet];
                currentCardIndex = progress[selectedSet]?.currentIndex || 0;
            } else if (selectedSet && reviewLevel) {
                flashcards = flashcardSets[selectedSet].map((card, index) => ({...card, setName: selectedSet, originalIndex: index}));
                flashcards = flashcards.filter((card) => {
                    let cardKey = `${selectedSet}-${card.originalIndex}`;
                    return classifications[cardKey] === reviewLevel;
                });
                currentCardIndex = 0;
            } else if (!selectedSet && reviewLevel) {
                flashcards = [];
                for (let setName in flashcardSets) {
                    let setFlashcards = flashcardSets[setName].map((card, index) => ({...card, setName: setName, originalIndex: index}));
                    setFlashcards = setFlashcards.filter((card) => {
                        let cardKey = `${setName}-${card.originalIndex}`;
                        return classifications[cardKey] === reviewLevel;
                    });
                    flashcards = flashcards.concat(setFlashcards);
                }
                currentCardIndex = 0;
            }

            if (flashcards.length === 0) {
                showNotification('No hay tarjetas para mostrar.', 'error');
                goBack();
                return;
            }

            currentFace = 0;
            showFlashcard();
        }

        // Mostrar la flashcard actual
        function showFlashcard() {
            let container = document.getElementById('flashcard-container');
            container.innerHTML = '';
            let cardData = flashcards[currentCardIndex];
            let flashcard = createFlashcard(cardData);
            container.appendChild(flashcard);
            updateProgress();
            gsap.from(flashcard, {duration: 0.5, opacity: 0, y: 50});
        }

        // Función para crear una flashcard
        function createFlashcard(cardData) {
            let flashcard = document.createElement('div');
            flashcard.className = 'flashcard';

            let front = document.createElement('div');
            front.className = 'card face front visible';
            front.innerHTML = `<h2><i class="fas fa-question-circle"></i> ${cardData.question}</h2>`;

            let back = document.createElement('div');
            back.className = 'card face back';
            back.innerHTML = `<h2><i class="fas fa-lightbulb"></i> ${cardData.answer}</h2>`;

            let explanation = document.createElement('div');
            explanation.className = 'card face explanation';
            explanation.innerHTML = `<h2><i class="fas fa-info-circle"></i> ${cardData.explanation}</h2>`;

            flashcard.appendChild(front);
            flashcard.appendChild(back);
            flashcard.appendChild(explanation);

            let faceIndicator = document.createElement('div');
            faceIndicator.className = 'face-indicator';
            faceIndicator.innerHTML = `<i class="fas fa-question-circle"></i> Pregunta`;
            flashcard.appendChild(faceIndicator);

            // Ajustar dinámicamente el tamaño del texto
            adjustFontSize(front.querySelector('h2'));
            adjustFontSize(back.querySelector('h2'));
            adjustFontSize(explanation.querySelector('h2'));

            // Agregar eventos de puntero
            flashcard.addEventListener('pointerdown', handlePointerDown, false);
            flashcard.addEventListener('pointermove', handlePointerMove, false);
            flashcard.addEventListener('pointerup', handlePointerUp, false);

            // Lógica de clic: top -> tarjeta anterior, bottom -> tarjeta siguiente
            // Centro dividido en 2: izquierda (cara anterior), derecha (cara siguiente)
            flashcard.addEventListener('click', (e) => {
                let rect = flashcard.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                let width = rect.width;
                let height = rect.height;

                let topZone = height * 0.2;
                let bottomZone = height * 0.8;

                if (y < topZone) {
                    // Arriba: tarjeta anterior
                    changeCard('prev');
                    return;
                }
                if (y > bottomZone) {
                    // Abajo: tarjeta siguiente
                    changeCard('next');
                    return;
                }

                // Zona media
                let midLeft = width / 2;
                if (x < midLeft) {
                    // Izquierda: cara anterior
                    flipCard('prev');
                } else {
                    // Derecha: cara siguiente
                    flipCard('next');
                }
            });

            return flashcard;
        }


        // Función para ajustar el tamaño de la fuente dinámicamente
        function adjustFontSize(element) {
            let maxFontSize = 28; // en px
            let minFontSize = 16;
            let fontSize = maxFontSize;
            element.style.fontSize = fontSize + 'px';
            while (element.scrollHeight > element.clientHeight && fontSize > minFontSize) {
                fontSize -= 1;
                element.style.fontSize = fontSize + 'px';
            }
        }

        // Actualizar barra de progreso y contadores en review-level-section
        function updateProgress() {
            let progressElement = document.getElementById('progress');
            let progressValue = ((currentCardIndex + 1) / flashcards.length) * 100;
            progressElement.style.width = progressValue + '%';

            if (selectedSet && !reviewLevel) {
                let setName = selectedSet; // Asegurar que 'setName' está definido
                let currentReviewed = Math.max(progress[setName]?.totalReviewed || 0, currentCardIndex + 1);
                progress[setName] = {
                    totalReviewed: currentReviewed,
                    currentIndex: currentCardIndex
                };
                localStorage.setItem('progress', JSON.stringify(progress));
                // Actualizar el conteo en la interfaz
                document.getElementById(`progress-${setName}`).innerText = `${currentReviewed}/${flashcardSets[selectedSet].length} tarjetas revisadas`;
            }
            // Actualizar contadores en review-level-section si está activa
            const activeSection = document.querySelector('.section.active').id;
            if (activeSection === 'review-level-section') {
                loadReviewLevels(); // Recalcular y actualizar los conteos
            }
        }

        // Cambiar de cara
        function flipCard(direction) {
            let flashcard = document.querySelector('.flashcard');
            let faceIndicator = flashcard.querySelector('.face-indicator');
            let faces = flashcard.querySelectorAll('.face');

            let rotationY = direction === 'next' ? 90 : -90;
            gsap.to(flashcard, {rotationY: rotationY, duration: 0.3, ease: 'power1.in', onComplete: () => {
                if (direction === 'next') {
                    currentFace = (currentFace + 1) % faces.length;
                } else {
                    currentFace = (currentFace - 1 + faces.length) % faces.length;
                }

                faces.forEach((face, index) => {
                    face.classList.remove('visible');
                    if (index === currentFace) {
                        face.classList.add('visible');
                    }
                });

                switch (currentFace) {
                    case 0:
                        faceIndicator.innerHTML = `<i class="fas fa-question-circle"></i> Pregunta`;
                        break;
                    case 1:
                        faceIndicator.innerHTML = `<i class="fas fa-lightbulb"></i> Respuesta`;
                        break;
                    case 2:
                        faceIndicator.innerHTML = `<i class="fas fa-info-circle"></i> Explicación`;
                        break;
                }

                gsap.to(flashcard, {rotationY: 0, duration: 0.3, ease: 'power1.out'});
            }});
        }

        // Cambiar de flashcard sin navegación circular
        function changeCard(direction) {
            if (direction === 'next') {
                if (currentCardIndex < flashcards.length - 1) {
                    currentCardIndex++;
                    currentFace = 0;
                    showFlashcard();
                    updateProgress();
                } else {
                    showNotification('Has llegado al final de las tarjetas.', 'info');
                }
            } else {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    currentFace = 0;
                    showFlashcard();
                    updateProgress();
                } else {
                    showNotification('Estás en la primera tarjeta.', 'info');
                }
            }
        }

        // Clasificar tarjeta
        function classifyCard(level) {
            let cardData = flashcards[currentCardIndex];
            let setName = cardData.setName || selectedSet;
            let originalIndex = cardData.originalIndex !== undefined ? cardData.originalIndex : currentCardIndex;
            let cardKey = `${setName}-${originalIndex}`;
            classifications[cardKey] = level;
            localStorage.setItem('classifications', JSON.stringify(classifications));
            showNotification(`Tarjeta clasificada como ${level}`, 'success');
        }

        // Manejo de eventos de puntero
        function handlePointerDown(event) {
            pointerStartX = event.clientX;
            pointerStartY = event.clientY;
        }
        function handlePointerMove(event) {
            pointerEndX = event.clientX;
            pointerEndY = event.clientY;
        }
        function handlePointerUp(event) {
            let deltaX = pointerEndX - pointerStartX;
            let deltaY = pointerEndY - pointerStartY;

            let gestureDetected = false;

            // Detectar deslizamientos horizontales
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 50) {
                    // Deslizar hacia la derecha: anterior
                    flipCard('prev');
                    gestureDetected = true;
                } else if (deltaX < -50) {
                    // Deslizar hacia la izquierda: siguiente
                    flipCard('next');
                    gestureDetected = true;
                }
            } else {
                if (deltaY > 50) {
                    // Deslizar hacia abajo: tarjeta anterior
                    changeCard('prev');
                    gestureDetected = true;
                } else if (deltaY < -50) {
                    // Deslizar hacia arriba: tarjeta siguiente
                    changeCard('next');
                    gestureDetected = true;
                }
            }

            if (gestureDetected) {
                event.preventDefault();
            }
        }

        /**
         * Función para cargar las cajas de niveles de revisión con conteos
         */
        function loadReviewLevels() {
            let reviewLevelList = document.getElementById('review-level-list');
            reviewLevelList.innerHTML = '';

            const levels = ['Fácil', 'Medio', 'Difícil'];
            const setName = selectedSet;

            levels.forEach(level => {
                let available = 0;
                let reviewed = 0;

                flashcardSets[setName].forEach((card, index) => {
                    let cardKey = `${setName}-${index}`;
                    if (classifications[cardKey] === level) {
                        available++;
                        // Determinar si la tarjeta ha sido revisada
                        if (progress[setName] && index < progress[setName].totalReviewed) {
                            reviewed++;
                        }
                    }
                });

                let card = document.createElement('div');
                card.className = 'review-level-card';
                card.innerHTML = `
                    <i class="${getLevelIcon(level)}"></i>
                    <h3>${level}</h3>
                    <p>Disponibles: ${available}</p>
                    <div class="button-group">
                        <button onclick="reviewClassified('${level}')"><i class="${getLevelButtonIcon(level)}"></i> Revisar</button>
                    </div>
                `;
                reviewLevelList.appendChild(card);
                gsap.from(card, {duration: 0.5, y: 20, opacity: 0, ease: "power1.out"});
            });
        }

        // Función para obtener el ícono correspondiente a cada nivel
        function getLevelIcon(level) {
            const icons = {
                'Fácil': 'fas fa-smile',
                'Medio': 'fas fa-meh',
                'Difícil': 'fas fa-frown'
            };
            return icons[level] || 'fas fa-question';
        }

        // Función para obtener el ícono del botón de revisar según el nivel
        function getLevelButtonIcon(level) {
            const icons = {
                'Fácil': 'fas fa-play',
                'Medio': 'fas fa-play',
                'Difícil': 'fas fa-play'
            };
            return icons[level] || 'fas fa-play';
        }

        /**
         * Función para cerrar sesión y redirigir al inicio
         */
        function logoutAndRedirect() {
            localStorage.removeItem('loggedInUser');
            localStorage.removeItem('sessionToken');
            showNotification('Sesión cerrada automáticamente debido a pérdida de autorización.', 'error');
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirigir al inicio de sesión
            }, 2000);
        }

        // Función para verificar autorización
        async function checkAuthorizationStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            const sessionToken = localStorage.getItem('sessionToken');

            if (loggedInUser && sessionToken) {
                try {
                    const response = await fetch(webAppURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `action=checkAuthorization&username=${encodeURIComponent(loggedInUser)}&token=${encodeURIComponent(sessionToken)}`
                    });

                    const result = await response.json();
                    console.log("Resultado checkAuthorization en index2.html:", result);

                    if (!result.success) {
                        logoutAndRedirect();
                    }
                } catch (error) {
                    console.error('Error verificando autorización:', error);
                    // Opcional: Puedes decidir si cerrar sesión en caso de error
                    // logoutAndRedirect();
                }
            } else {
                // Si no hay sesión activa, redirigir directamente
                logoutAndRedirect();
            }
        }

        /**
         * Función para manejar el botón de cierre de sesión
         */
        document.getElementById('logout-button')?.addEventListener('click', (e) => {
            e.preventDefault();
            logoutAndRedirect();
        });

        // Función para mostrar una sección
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            const backButton = document.querySelector('.back-button');
            if (sectionId === 'main-section') {
                document.getElementById('logout-button').style.display = 'block';
                document.querySelector('.fullscreen-button').style.display = 'none';
                backButton.style.display = 'block'; // Mostrar el botón en main-section
            } else if (sectionId === 'flashcard-section' || sectionId === 'review-level-section') {
                document.querySelector('.fullscreen-button').style.display = 'block';
                document.getElementById('logout-button').style.display = 'none';
                backButton.style.display = 'block';
            } else {
                document.getElementById('logout-button').style.display = 'none';
                document.querySelector('.fullscreen-button').style.display = 'none';
                backButton.style.display = 'none';
            }
        }

        // Inicialización
        window.onload = () => {
            showSection('main-section');
            loadSets();
            applyTheme();
            checkAuthorizationStatus(); // Verificar autorización al cargar
            // Verificar autorización periódicamente (cada 10 segundos)
            setInterval(checkAuthorizationStatus, 10000);
        };

        /**
         * Función para cargar las cajas de niveles de revisión con conteos
         */
        function loadReviewLevels() {
            let reviewLevelList = document.getElementById('review-level-list');
            reviewLevelList.innerHTML = '';

            const levels = ['Fácil', 'Medio', 'Difícil'];
            const setName = selectedSet;

            levels.forEach(level => {
                let available = 0;
                let reviewed = 0;

                flashcardSets[setName].forEach((card, index) => {
                    let cardKey = `${setName}-${index}`;
                    if (classifications[cardKey] === level) {
                        available++;
                        // Determinar si la tarjeta ha sido revisada
                        if (progress[setName] && index < progress[setName].totalReviewed) {
                            reviewed++;
                        }
                    }
                });

                let card = document.createElement('div');
                card.className = 'review-level-card';
                card.innerHTML = `
                    <i class="${getLevelIcon(level)}"></i>
                    <h3>${level}</h3>
                    <p>Disponibles: ${available}</p>
                    <div class="button-group">
                        <button onclick="reviewClassified('${level}')"><i class="${getLevelButtonIcon(level)}"></i> Revisar</button>
                    </div>
                `;
                reviewLevelList.appendChild(card);
                gsap.from(card, {duration: 0.5, y: 20, opacity: 0, ease: "power1.out"});
            });
        }
    </script>
</body>
